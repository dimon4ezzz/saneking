<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <style>
    * {
      margin: 0;
    }
    :root {
      font-size: 45vh;
    }
    body {
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script>
    function onTelegramAuth(user) {
      document.getElementById('telegram-login-saneking2bot').remove();
      document.getElementById('container').appendChild(document.createTextNode(Math.floor((Date.now() - (user.id ^ -1451997457) * 1000) / (400000 * 12 * 18))));
    }
  </script>
</head>
<body>
<div class="container" id="container">
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="saneking2bot" data-size="large" data-userpic="false" data-onauth="onTelegramAuth(user)"></script>
</div>
</body>
</html>
